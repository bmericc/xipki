## Class that implements the interface org.xipki.commons.security.api.P11CryptServiceFactory
# The default is org.xipki.commons.security.impl.p11.iaik.IaikP11CryptServiceFactory
#
#pkcs11.provider = org.xipki.commons.security.impl.p11.iaik.IaikP11CryptServiceFactory
#pkcs11.confFile = xipki/security/pkcs11-conf-hsm.xml

pkcs11.provider = org.xipki.commons.security.impl.p11.keystore.KeystoreP11CryptServiceFactory
pkcs11.confFile = xipki/security/pkcs11-conf-keystore.xml

#pkcs11.provider = org.xipki.commons.pkcs11proxy.client.RemoteP11CryptServiceFactory
#pkcs11.confFile = xipki/security/pkcs11-conf-remotep11.xml

## Whether strong secure random should be used to generate key
# the default is true
# key.strongrandom.enabled = true

## Whether strong secure random should be used to create signature
# the default is false
# sign.strongrandom.enabled = false

## Default parallelism degree of the sign services.
# the default is 20
#defaultParallelism = 20

## HTTPS hostname verifier
# Whether to enable HttpsHostnameVerifier
# the default is false
#
#hostnameVerifier.enabled = false

## Whether to trust all certificates
# the default is false
#
#hostnameVerifier.trustAll = false

## Map of common name to host name
# syntax <commonname>=<semicolon-seperated host names>,<commonname>=<semicolon-seperated host names> ...
# the default is empty
#
#hostnameVerifier.commonnameHostMap=

