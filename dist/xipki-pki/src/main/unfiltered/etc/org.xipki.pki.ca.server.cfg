# CA configuration file
# The default is ca-config/ca.properties
#
#caConfFile = xipki/ca-config/ca.properties

# URL patterns of the CMP serice
# The default is /cmp/*
#
#urlPatterns = /cmp/*

# URL patterns of the health check service
# The default is /health/*
#
#healthUrlPatterns = /health/*

# Whether the HTTP headers SSL_CLIENT_VERIFY and SSL_CLIENT_CERT about SSL client certificate
# should be evaluated. Such headers will be forwarded by reverse proxy like apache httpd
#
# The default is false
#
# sslCertInHttpHeader = false
